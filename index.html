<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarações de Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff69b4;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .gallery img {
            max-width: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Declarações de Amor</h1>
    <div class="gallery">
        <img src="https://i.pinimg.com/originals/5d/92/27/5d92278f8430ee5a7858a38e91a20d0b.jpg" alt="Declaração de amor 1">
        <img src="https://i.pinimg.com/originals/29/5a/3d/295a3d7511cdbb73a037170f7e55c2fa.jpg" alt="Declaração de amor 2">
        <img src="https://drive.google.com/file/d/1fYacWhQlsdHM4nmoq3fITQCgOfRgXDLZ/view?usp=sharing" alt="Declaração de amor 3">
        <img src="https://i.pinimg.com/originals/cc/66/2f/cc662f4729b26b1e634df09f7e930a6c.jpg" alt="Declaração de amor 4">
        <img src="https://i.pinimg.com/originals/9e/3a/97/9e3a97502ba7cb8c77666b63a6b70035.jpg" alt="Declaração de amor 5">
        <img src="https://i.pinimg.com/originals/43/32/89/4332899267d7a9f3a25b9e2b77c4c635.jpg" alt="Declaração de amor 6">
    </div>
</body>
</html>
